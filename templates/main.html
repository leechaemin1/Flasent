<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gaegu&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <link rel="stylesheet" href="../static/css/main.css">


    <title>Flasent</title>
    <script>
        $(document).ready(function () {
            categoryOnClick('');
        });

        function categoryOnClick(element) {
            const $li = document.querySelectorAll('.theme li');
            for (let i = 0; i < $li.length; i++) {
                $li[i].className = '';
            }
            element.className = 'active';

            let category_given = !element ? '' : element.getAttribute('data-category')
            $.ajax({
                type: "GET",
                url: "/flower",
                data: {category: category_given},
                success: function (response) {
                    $('#flower-list').empty();
                    let rows = response['flowers']
                    for (let i = 0; i < rows.length; i++) {
                        let name = rows[i]['name']
                        let img = rows[i]['img']
                        let id = rows[i]['id']

                        let temp_html = `<a href="/post/${id}">
                                            <div class="col">
                                                <div class="card">
                                                        <img src="${img} "
                                                            class="card-img-top" alt="꽃 이미지">
                                                    <div class="card-body">
                                                        <h5 class="card-title">${name}</h5>
                                                    </div>
                                                </div>
                                            </div>
                                        </a>`

                        $('#flower-list').append(temp_html)
                    }
                }
            })
        }

        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그인페이지로 돌아갑니다')
            window.location.href = "/login"
        }

        function backToTop() {
          $('html, body').scrollTop(0);
        }

        window.addEventListener('scroll', function (){
            if ($(this).scrollTop() > 150) {
                $('#btn-back-to-top').show();
            } else {
                $('#btn-back-to-top').hide();
            };
        })
    </script>
</head>
<body>
<div class="wrap">
    <header class="page-header">
        <div class="container">
            <div class="log-button__container">
                <button class="btn btn-outline-secondary" onclick="sign_out()">로그아웃</button>
            </div>
        </div>
        <div class="logo-background">
            <h1 class="flasent-logo" onclick="window.location.reload()"></h1>
        </div>

    </header>
    <div class="container">
        <div class="theme">
            <ul>
                <li onclick="categoryOnClick(this)" data-category="생일">생일</li>
                <li onclick="categoryOnClick(this)" data-category="집들이">집들이</li>
                <li onclick="categoryOnClick(this)" data-category="결혼기념일">결혼기념일</li>
                <li onclick="categoryOnClick(this)" data-category="프로포즈">프로포즈</li>
                <li onclick="categoryOnClick(this)" data-category="스승의날">스승의날</li>
                <li onclick="categoryOnClick(this)" data-category="출산">출산</li>
            </ul>
            <ul>
                <li onclick="categoryOnClick(this)" data-category="졸업">졸업</li>
                <li onclick="categoryOnClick(this)" data-category="입학">입학</li>
                <li onclick="categoryOnClick(this)" data-category="전시회">전시회</li>
                <li onclick="categoryOnClick(this)" data-category="병문안">병문안</li>
                <li onclick="categoryOnClick(this)" data-category="취업">취업</li>
                <li onclick="categoryOnClick(this)" data-category="크리스마스">크리스마스</li>
            </ul>
        </div>

        <div id="flower-list" class="flower-box row row-cols-1 row-cols-md-3 g-4">
        </div>
    </div>
</div>
<button
        type="button"
        class="btn btn-floating btn-lg"
        id="btn-back-to-top"
        onclick="backToTop()"
        >
</button>

</body>
</html>
