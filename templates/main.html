<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Flasent</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gaegu&display=swap" rel="stylesheet">
    <script>
        $(document).ready(function () {
            categoryOnClick('');
        });


        function categoryOnClick(element) {
            let category_given = !element ? '' : element.getAttribute('data-category')
            $.ajax({
                type: "GET",
                url: "/flower",
                data: {category: category_given},
                success: function (response) {
                    $('#flower-list').empty();
                    let rows = response['flowers']
                    for (let i = 0; i < rows.length; i++) {
                        let name = rows[i]['name']
                        let img = rows[i]['img']

                        let temp_html = `<div class="col">
                                            <div class="card">
                                                    <img src="${img} "
                                                        class="card-img-top" alt="...">
                                                <div class="card-body">
                                                    <h5 class="card-title">${name}</h5>
                                                </div>
                                            </div>
                                        </div>`

                        $('#flower-list').append(temp_html)

                    }
                }


            })
        }


    </script>
</head>
<body>
<div class="wrap">
    <header class="page-header">
        <div class="container">
            <div class="log-button__container">
                <button class="btn btn-outline-secondary">로그아웃</button>
            </div>
        </div>
        <div class="logo-background">
            <h1 class="flasent-logo"> </h1>
        </div>

    </header>
    <div class="container">
        <div class="theme">
            <ul>
                <li onclick="categoryOnClick(this)" data-category="생일">생일</li>
                <li onclick="categoryOnClick(this)" data-category="집들이">집들이</li>
                <li onclick="categoryOnClick(this)" data-category="결혼기념일">결혼기념일</li>
                <li onclick="categoryOnClick(this)" data-category="프로포즈">프로포즈</li>
                <li onclick="categoryOnClick(this)" data-category="스승의날">스승의날</li>
                <li onclick="categoryOnClick(this)" data-category="출산">출산</li>
            </ul>
            <ul>
                <li onclick="categoryOnClick(this)" data-category="졸업">졸업</li>
                <li onclick="categoryOnClick(this)" data-category="입학">입학</li>
                <li onclick="categoryOnClick(this)" data-category="전시회">전시회</li>
                <li onclick="categoryOnClick(this)" data-category="병문안">병문안</li>
                <li onclick="categoryOnClick(this)" data-category="취업">취업</li>
                <li onclick="categoryOnClick(this)" data-category="크리스마스">크리스마스</li>
            </ul>
        </div>

        <div id="flower-list" class="flower-box row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card">
                    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA2MjVfMjIy%2FMDAxNjU2MTI3NDc2NDg0.iGVbHy7GmNEg-vVNpOuMmDc9iI6CM1lwVrSgnO-F7b8g.LbVCiR0E67Hm-hRF9bmqdje4KMFKHHl9zgIHhOVNOYkg.JPEG.eutteumwon%2F25%25BC%25DB%25C0%25CC3.jpg&type=sc960_832"
                         class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">빨간 장미</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA1MjdfNDMg%2FMDAxNjUzNjEzMjQzODM1.FUl2jSHEueEUKxOyD69GYxV8q28um7IC64RcFHMAZIIg.FkD5Q0erwOKey4shJZQLwRONvpVcy6s7PCuOs8Gr4ZAg.JPEG.dnlgmlwo%2FKakaoTalk_20220527_095710917_03.jpg&type=sc960_832"
                         class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">작약</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA5MDRfMjc0%2FMDAxNTk5MjE1Nzc0NDgz.cC9K-lacVmRee0qNVR4aTffEYTm_7y0lW7oIfce4KGEg.iNY_13D6-oujT0GvVOoe2dPPkVHr9fKX4ASvh8XfBo4g.JPEG.permanentgreen%2FIMG_1037.jpg&type=sc960_832"
                         class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">맨드라미</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
