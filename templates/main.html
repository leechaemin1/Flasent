<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Flasent</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="wrap">
        <header class="page-header">
            <div class="log-button__container">
                <button class="btn btn-outline-secondary">로그아웃</button>
            </div>
            <div class="logo-background">
                <h1 class="flasent-logo"></h1>
            </div>

        </header>
        <div class="theme">
            <ul>
                <li>생일</li>
                <li>집들이</li>
                <li>결혼기념일</li>
                <li>프로포즈</li>
                <li>스승의날</li>
                <li>출산</li>
            </ul>
            <ul>
                <li>졸업</li>
                <li>입학</li>
                <li>전시회</li>
                <li>병문안</li>
                <li>취업</li>
                <li>크리스마스</li>
            </ul>
        </div>
    </div>


    <div class="flower-box row row-cols-1 row-cols-md-3 g-4">
        {% for list in lists %}
            {% if list.category in '결혼기념일' %}
                <div class="col">
                    <a href="/post/{{ list.id }}">
                        <div class="card">
                        <img src="{{ list.img }}" class="card-img-top" alt="꽃 이미지" />
                        <div class="card-body">
                            <h5 class="card-title">{{ list.name }} ({{ list.category }})</h5>
                        </div>
                    </div>
                    </a>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
</body>
</html>
