<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>Flasent - 회원가입</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:image" content="/static/image/og.png"/>
    <link rel="shortcut icon" href="/static/image/favicon.png">
    <link rel="icon" href="/static/image/favicon.png">

    <!-- Bulma CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Nanum+Myeongjo&family=Yeon+Sung&display=swap"
          rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/membership.css">

    <script>
        function id_check() {
            $.ajax({
                type: "POST",
                url: "/api/register/id",
                data: {
                    id_give: $('#userid').val().toLowerCase(),
                },
                success: function (response) {
                    console.log(response)
                    if (response['result'] == 'empty') {
                        alert(response['msg'])
                    } else if (response['result'] == 'fail') {
                        alert(response['msg'])
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }

        function register() {
            $.ajax({
                type: "POST",
                url: "/api/membership",
                data: {
                    id_give: $('#userid').val().toLowerCase(),
                    pw_give: $('#userpw').val(),
                    pw2_give: $('#userpw2').val(),
                },
                success: function (response) {
                    if (response['result'] == 'empty') {
                        alert(response['msg'])
                    } else if (response['result'] == 'pw_error') {
                        alert(response['msg'])
                    } else if (response['result'] == 'nickerror') {
                        alert(response['msg'])
                    } else if (response['result'] == 'fail') {
                        alert(response['msg'])
                    } else {
                        alert(response['msg'])
                        window.location.href = '/'
                    }
                }
            })
        }

    </script>
</head>
<body>
<div class="background">
    <div class="wrap container">
        <div class="logo">
            <img src="../static/img/flasent-logo-white.png">
        </div>
        <div class="registerbox">
            <h2 class="join-title">회원가입</h2>
            <div class="input-form">
                <div class="form-floating id-input">
                    <input id="userid" type="text" class="form-control" placeholder="아이디">
                    <label for="floatingInput">아이디</label>
                    <button class='idbtn btn' onclick="id_check()">중복확인</button>
                </div>
                <p id="help-id-login"></p>
            </div>
            <div class="input-form">
                <div class="form-floating">
                    <input id="userpw" type="password" class="form-control" placeholder="비밀번호">
                    <label for="floatingInput">비밀번호</label>
                </div>
                <p id="help-password-login"></p>
            </div>
            <div class="input-form">
                <div class="form-floating">
                    <input id="userpw2" type="password" class="form-control" placeholder="비밀번호">
                    <label for="floatingInput">비밀번호 확인</label>
                </div>
                <p id="help-repassword-login"></p>
            </div>
            <div class="btns">
                <button class='registerbtn btn btn-outline-secondary' onclick="register()">
                    회원가입
                </button>
                <button class='registerbtn btn btn-outline-secondary' onclick="window.history.back()">
                    돌아가기
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
