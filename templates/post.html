<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flasent - {{ doc[id|int].name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/post.css">
</head>
</head>
<body>
<div class="post-page">
    <div class="container">
        <div class="log-button__container">
        <button class="btn btn-outline-secondary">로그아웃</button>
    </div>
    </div>
    <header class="page-header">
{#        <h1>{{ doc[id|int] }}</h1>#}
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="flasent-logo"></h1>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="post-page__contents">
            <div class="post-page__top">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{ doc[id|int].img }}" alt="꽃 이미지">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title flower-name">꽃 이름</h5>
                                <p class="card-text">{{ doc[id|int].name }}</p>
                                <h5 class="card-title flower-name">꽃말</h5>
                                <p class="card-text">{{ doc[id|int].flower_lang }}</p>
                                <p class="card-text"><small class="text-muted">{{ doc[id|int].month }}에 피는 꽃</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="post-page__bottom">
                <dl class="row">
                    <dt class="col-sm-3">상세 설명</dt>
                    <dd class="col-sm-9">
                        <p>{{ doc[id|int].desc }}</p>
                        <p>{{ doc[id|int].desc2 }}</p>
                    </dd>

                    <dt class="col-sm-3">원산지</dt>
                    <dd class="col-sm-9">{{ doc[id|int].origin }}</dd>

                    <dt class="col-sm-3">사이즈</dt>
                    <dd class="col-sm-9">{{ doc[id|int].size }}</dd>

                </dl>
            </div>
    </div>
        <footer class="post-page__buttton d-flex justify-content-center">
            <a href="/" class="btn btn-outline-secondary">뒤로가기</a>
        </footer>
    </div>
</div>
</body>
</html>
