<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- Bulma CSS 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <title>로그인페이지</title>

    <link rel="stylesheet" href="../static/css/login.css">

    <script>
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/sparta_api/weather/seoul",
                data: {},
                success: function (response) {
                    let temp = response['temp']

                    $('#temp').text(temp)
                }
            })
        });


        function sign_in() {
            let username = $("#input-username").val()
            let password = $("#input-password").val()

            if (username == "") {
                $("#help-id-login").text("아이디를 입력해주세요.")
                $("#input-username").focus()
                return;
            } else {
                $("#help-id-login").text("")
            }

            if (password == "") {
                $("#help-password-login").text("비밀번호를 입력해주세요.")
                $("#input-password").focus()
                return;
            } else {
                $("#help-password-login").text("")
            }
            $.ajax({
                type: "POST",
                url: "/sign_in",
                data: {
                    username_give: username,
                    password_give: password
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        $.cookie('mytoken', response['token'], {path: '/'});

                        alert('로그인 완료!')
                        window.location.href = '/'
                    } else {
                        // 로그인이 안되면 에러메시지를 띄웁니다.
                        alert(response['msg'])
                    }
                }
            });
        }

    </script>

</head>
<body>
<div class="back_img">
    <div class="logo">
        <img src="../static/img/flasent-logo-white.png">
    </div>
    <p>꽃 선물하기 좋은 <span id="temp">00.0</span>도</p>
    <div class="mypost" id="post_box">
        <div class="input-form">
            <div class="form-floating">
                <input id="input-username" type="text" class="form-control" placeholder="아이디">
                <label for="floatingInput">아이디</label>
            </div>
            <p id="help-id-login"></p>
        </div>
        <div class="input-form">
            <div class="form-floating">
                <input id="input-password" type="password" class="form-control" placeholder="비밀번호">
                <label for="floatingInput">비밀번호</label>
            </div>
            <p id="help-password-login"></p>
        </div>
        <div class="btn_box">
            <button type="button" class="btn btn-outline-secondary"><a href="/membership">회원가입</a></button>
            <button type="button" class="btn btn-outline-secondary" onclick="sign_in()">로그인</button>
        </div>
    </div>
</div>
</body>
</html>
